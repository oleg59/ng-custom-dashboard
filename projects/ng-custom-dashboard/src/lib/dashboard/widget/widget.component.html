<div class="widget" [class.widget_removal]="isRemovalState$ | async">
  <ng-template #componentPlaceholder></ng-template>

  <div class="mod-removal" *ngIf="isRemovalState$ | async">
    <button class="btn mod-removal__btn" (click)="removeWidget(dashboardItem.id)"><i class="fa-solid fa-trash-can"></i></button>
  </div>
</div>
